<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Embu Houses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f6f9;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .login-box {
      background:white;
      padding:30px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.2);
      text-align:center;
      width:300px;
    }
    h2 { color:#2c3e50; margin-bottom:20px; }
    input {
      padding:10px;
      width:90%;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:5px;
    }
    button {
      background:#27ae60;
      color:white;
      border:none;
      padding:10px 20px;
      border-radius:5px;
      cursor:pointer;
      margin-top:15px;
      width:100%;
    }
    button:hover { background:#219150; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter username"><br>
    <input type="password" id="password" placeholder="Enter password"><br>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user && pass) {
        // âœ… Redirect to house.html (make sure this file exists in the same folder)
        window.location.href = "houses.html";
      } else {
        alert("Please enter login details!");
      }
    }
  </script>
</body>
</html>
